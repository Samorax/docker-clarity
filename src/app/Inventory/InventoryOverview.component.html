
    <h2>Overview</h2>
    <br>
<div class="clr-row">
    <div class="clr-col">
        <div class="label">
            <span class="text"> Today: {{today | date}}</span>
        </div>
        <div class="label label-green">
            <span class="text">Number of Products</span>
            <span class="badge">{{productCount}} </span>
        </div>
        <div class="label label-purple">
            <span class="text">Number of Categories</span>
            <span class="badge">{{categoriesCount}}</span>
        </div>
    </div>
    
</div>
  

    
    <div class="clr-row clr-no-gutters">
        <div class="clr-col-6">
            <div class="card">
                <div class="card-body">
                    <div echarts [options]="stockVarianceChart"  ></div>
                </div>
            </div>
           
        </div>
        <div class="clr-col-6">
            <div class="card">
                <div class="card-body">
                    <div echarts [options]="initialStockWasteChart" (chartClick)="showMonthlyStockWaste($event)"></div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="clr-row clr-no-gutters">
<div class="clr-col">
    <div class="card">
        <div class="card-body">
            <div echarts [options]="productDemandChart"  class="productDemandChart"></div>
        </div>
    </div>
    
</div>
    </div>
