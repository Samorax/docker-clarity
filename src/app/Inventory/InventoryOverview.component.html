
    <h2>Overview</h2>
    <br>
<div class="clr-row">
    <div class="clr-col">
        <div class="label">
            <span class="text"> Today: {{today | date}}</span>
        </div>
        <div class="label label-green">
            <span class="text">Number of Products</span>
            <span class="badge">{{productCount|async}} </span>
        </div>
        <div class="label label-purple">
            <span class="text">Number of Categories</span>
            <span class="badge">{{categoriesCount|async}}</span>
        </div>
    </div>
    
</div>
  

    
    <div class="clr-row clr-no-gutters">
        <div class="clr-col-6">
            <div class="card">
                <div class="card-body">
                    <div echarts [options]="stockVarianceChart| async"  (chartClick)="showMonthlyStockVariance($event)"></div>
                </div>
            </div>
           
        </div>
        <div class="clr-col-6">
            <div class="card">
                <div class="card-body">
                    <div echarts [options]="initialStockWasteChart |async" (chartClick)="showMonthlyStockWaste($event)"></div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="clr-row clr-no-gutters">
<div class="clr-col">
    <div class="card">
        <div class="card-body">
            <div echarts [options]="productDemandChart | async"  class="productDemandChart"></div>
        </div>
    </div>
    
</div>
    </div>
