<div>
    <h2>Overview</h2>
    <p>{{salesRevenue | async}} in Sales Revenue</p>
    <p>{{numberApprovedOrders | async}} Approved Orders</p>
    <p>{{numberUnApprovedOrders | async}} Unapproved Orders</p>
</div>

<div class="clr-row">
    <div class="clr-col-6">
        <div class="card">
            <div class="card-block">
                <div class="card-title"> Weekly Rate of Repeat Customers</div>
                <div  echarts [options]="saleChart | async"></div>
            </div>
        </div>
        </div>
        <div class="clr-col-3">
            <div class="card">
                <div class="card-block">
                    <div class="card-title">Sales Revenue by Channel</div>
                    <div  echarts [options]="saleChart | async"></div>
                </div>
            </div>
            </div>
            <div class="clr-col-3">
                <div class="card">
                    <div class="card-block">
                        <div class="card-title">Sales Revenue by Customer Segement</div>
                        <div  echarts [options]="customerChart | async"></div>
                    </div>
            </div>
</div>
</div>
