<div>
    <h2>Overview</h2>
    <br>
    <div class="label label-green">
        <span class="text">Number of Products</span>
        <span class="badge">{{productCount}} </span>
    </div>
    <div class="label label-purple">
        <span class="text">Number of Categories</span>
        <span class="badge">{{categoriesCount}}</span>
    </div>

    <div class="clr-col-12"> 
    <div class="clr-row">
            <div class="card" style="height: 600px;">
                <div class="card-block">
                    <div class="clr-row clr-align-items-start">
                        <div class="clr-col">
                            Today: {{today | date}}
                        </div>
                        <form clrForm clrLayout="vertical" class="clr-col" (ngSubmit)="onSelectedDate()">
                            <div class="clr-row">
                                <clr-date-container class="clr-col-4">
                                    <label>Select date</label>
                                    <input [(clrDate)]="date" type="date" autocomplete="off" />
                                </clr-date-container>
                                <div class="clr-col">
                                    <button type="submit" class="btn btn-primary" style="position: relative;top: 40px;" [disabled]="date == undefined">Get Chart</button>
                                </div>
                                
                            </div>
                            
                        </form>
                    </div>
                    <div  echarts [options]="productDemandChart" (chartInit)="onProductDemandChart($event)"></div>
                </div>
        </div>
    </div>
</div>
</div>
