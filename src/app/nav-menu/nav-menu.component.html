<header class="header header-6">
  <div class="branding">
    <a  [routerLink]="['/']" class="nav-link">
      <img src="../../assets/foodloyale_logo.png" style="height: inherit;width: inherit;"/>
      <span class="title">Foodloyale</span>
    </a>
  </div>
  
  <div *ngIf='_authService.isAuthenticated()' class="header-actions">
    <clr-signpost class="header-actions">
      <button class="nav-icon" aria-label="Icon Button Trigger" clrSignpostTrigger>
        <cds-icon shape="bell" badge='status'>
        </cds-icon>
      </button>
      <clr-signpost-content [clrPosition]="'bottom-middle'" *clrIfOpen="show">
        <div *ngFor="let n of notifications">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">{{n.type}}</h4>
              <p class="card-text">{{n.texts}}</p>
            </div>
            <div class="card-footer">
              <a class="card-click" (click)="onDismiss(n)">Dismiss</a>
            </div>
          </div>
        </div>
        
      </clr-signpost-content>
    </clr-signpost>
    </div>
    <app-loginmenu class="header-actions" [isAuthenticated]="isAuthenticated"></app-loginmenu>
  
  
</header>
