<form clrForm [formGroup]="partnerForm" clrLayout="vertical" (ngSubmit)="onSubmit()">
    <clr-input-container>
        <label class="clr-required-mark">Company Name</label>
        <input clrInput formControlName="companyName"/>
        <clr-control-error *clrIfError="'required'">This field is required</clr-control-error>
    </clr-input-container>
    <clr-input-container>
        <label class="clr-required-mark">Email</label>
        <input clrInput formControlName="email"/>
        <clr-control-error *clrIfError="'required'">This field is required</clr-control-error>
    </clr-input-container>
    <clr-input-container>
        <label class="clr-required-mark">Telephone</label>
        <input clrInput formControlName="phoneNumber"/>
        <clr-control-error *clrIfError="'required'">This field is required</clr-control-error>
    </clr-input-container>
    <clr-input-container>
        <label class="clr-required-mark">Website</label>
        <input clrInput formControlName="Website"/>
        <clr-control-error *clrIfError="'required'">This field is required</clr-control-error>
    </clr-input-container>
    <clr-input-container>
        <label class="clr-required-mark">Street Address</label>
        <input clrInput formControlName="streetAddress"/>
        <clr-control-error *clrIfError="'required'">This field is required</clr-control-error>
    </clr-input-container>
    <clr-input-container>
        <label class="clr-required-mark">City</label>
        <input clrInput formControlName="city"/>
        <clr-control-error *clrIfError="'required'">This field is required</clr-control-error>
    </clr-input-container>
    <clr-input-container>
        <label class="clr-required-mark">Country</label>
        <input clrInput formControlName="country"/>
        <clr-control-error *clrIfError="'required'">This field is required</clr-control-error>
    </clr-input-container>
    

    <button class="btn btn-primary">Submit</button>

</form>
