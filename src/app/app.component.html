<div class="main-container">
  <div *ngIf="!networkStatus">
    <clr-alert  [clrAlertType]="'danger'" [clrAlertAppLevel]="true">
      <clr-alert-item>
        <span class="alert-text">You are not Connected to the Internet</span>
      </clr-alert-item>
    </clr-alert>
  </div>
  <div *ngIf="loginStatus">
    <clr-alert  [clrAlertType]="'success'" [clrAlertAppLevel]="true">
      <clr-alert-item>
        <span class="alert-text">{{loginStatus}}</span>
      </clr-alert-item>
    </clr-alert>
  </div>
  
<app-nav-menu [status]="Orderstatus" (loginStatus) = "loginStatus"></app-nav-menu>
  <router-outlet></router-outlet>
</div>
