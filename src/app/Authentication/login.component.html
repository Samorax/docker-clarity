<div class="login-wrapper">
  <form class="login" clrForm [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <section class="title">
      <!-- These could be heading elements. -->
      <div class="welcome">Foodloyale</div>
      <div class="hint">Invent Loyal Customers</div>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only clr-required-mark">E-mail</label>
        <input type="text"
               autocomplete="email"
               name="email"
               clrInput
               placeholder="Enter e-mail"
               formControlName="email" required/>
               <clr-control-error *clrIfError="'required'">This is field is required!</clr-control-error>
               <clr-control-error *ngIf="loginForm.controls.email.hasError('email')">This is not an email!</clr-control-error>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only clr-required-mark">Password</label>
        <input type="password"
               autocomplete="current-password"
               name="password"
               clrPassword
               placeholder="Enter password"
               formControlName="password" required/>
               <clr-control-error *clrIfError="'required'">This is field is required!</clr-control-error>
      </clr-password-container>
      <!--<clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe" />
      </clr-checkbox-wrapper>-->
    
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
      <a class="signup" [routerLink]='["/register"]' >Sign up for an account</a>
    </div>
    <div *ngIf="sendingForm">
      <clr-spinner clrInline>Processing</clr-spinner>
      <span>Processing</span>
    </div>
    <div>{{feedback}}</div>
  </form>
  
</div>
